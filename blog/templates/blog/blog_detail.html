{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-md-5">
    <div class="card mb-5 box-shadow">
        <div class="card-header">
            <h3 class="card-title">
                Блог "{{ object.title }}"
            </h3>
        </div>
        <div class="card-body">
            <p>{{ object.body }}</p>
            <img src="{{ object.preview|mymedia}}" alt="Будет картинка">
            <p>Дата создания: {{ object.date_create }}</p>
            <p>Опубликовано: {{ object.is_published }}</p>
            <p>Количество просмотров: {{ object.count_views }}</p>
        </div>
    </div>
</div>
{% endblock %}
