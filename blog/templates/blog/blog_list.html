{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
    <a class="btn btn-primary btn-lg mb-5" href="{% url 'blog:create' %}" role="button">
        Добавить статью
    </a>

<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img src="{{ object.preview|mymedia}}" alt="Будет картинка">
            <div class="card-body">
                <h5 class="card-title">{{ object.title }}</h5>
                <p class="card-text">{{ object.body|truncatewords:20 }}</p>
                <p>Количество просмотров: {{ object.count_views }}</p>
                <a href="{% url 'blog:view' object.pk %}"
                   class="btn btn-primary">Просмотр</a>
                <a href="{% url 'blog:edit' object.pk %}"
                   class="btn btn-primary">Изменить</a>
                <a href="{% url 'blog:delete' object.pk %}"
                   class="btn btn-primary">Удалить</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
