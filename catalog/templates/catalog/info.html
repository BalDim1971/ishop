{% extends 'catalog/index.html' %}
{% load static %}
{% load my_tags %}

{% block info %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img src="{{ object.preview|mymedia}}" alt="Будет картинка">
        <div class="card-body">
            <h2>{{ object.name }}</h2>
            <p>{{ object.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
